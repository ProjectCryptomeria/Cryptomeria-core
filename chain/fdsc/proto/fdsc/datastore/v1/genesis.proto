syntax = "proto3";

package fdsc.datastore.v1;

import "amino/amino.proto";
import "fdsc/datastore/v1/fragment.proto";
import "fdsc/datastore/v1/params.proto";
import "gogoproto/gogo.proto";

option go_package = "fdsc/x/datastore/types";

// GenesisState defines the datastore module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  string port_id = 2;
  repeated Fragment fragment_map = 3 [(gogoproto.nullable) = false];
}
