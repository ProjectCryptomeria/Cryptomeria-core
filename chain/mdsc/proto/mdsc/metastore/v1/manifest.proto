syntax = "proto3";
package mdsc.metastore.v1;

option go_package = "mdsc/x/metastore/types";

// gogoprotoをインポート
import "gogoproto/gogo.proto";

// 1. 最下層: データの断片の保存場所情報
message FragmentLocation {
  string fdsc_id = 1;
  string fragment_id = 2;
}

// 2. 中間層: ファイル単位の情報
message FileInfo {
  string mime_type = 1;
  // 修正: size -> file_size
  uint64 file_size = 2;
  // ファイルを構成するフラグメントのリスト
  repeated FragmentLocation fragments = 3;
}

// 3. 最上位: マニフェスト本体
message Manifest {
  string project_name = 1;
  string version = 2;
  string creator = 3;
  // ファイルパスをキーとしたMap構造
  // (gogoproto.nullable) = false を追加し、値をポインタではなく実体として扱う
  map<string, FileInfo> files = 4; 
}