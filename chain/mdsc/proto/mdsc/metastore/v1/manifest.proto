syntax = "proto3";
package mdsc.metastore.v1;

option go_package = "mdsc/x/metastore/types";
import "gogoproto/gogo.proto";
// 1. 最下層: データの断片の保存場所情報
message FragmentLocation {
  string fdsc_id = 1;     // 保存先チェーンID (例: "fdsc-1")
  string fragment_id = 2; // フラグメントID (ハッシュ値)
}

// 2. 中間層: ファイル情報とその断片リスト
message FileInfo {
  string mime_type = 1;
  // 修正: size -> file_size
  uint64 file_size = 2;
  // omitemptyを外す設定 (これを追加して make proto-gen すると表示される可能性が高い)
  repeated FragmentLocation fragments = 3 [(gogoproto.jsontag) = "fragments"];
}

// 3. 最上位: マニフェスト本体
message Manifest {
  string project_name = 1;
  string version = 2;
  string creator = 3;

  // ファイルパスをキーとしたMap構造
  // Key: ファイルパス (例: "index.html" や "assets/logo.png")
  // Value: FileInfo (MIMEタイプやフラグメントリスト)
  map<string, FileInfo> files = 4;
}