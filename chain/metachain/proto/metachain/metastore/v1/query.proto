syntax = "proto3";

package metachain.metastore.v1;

import "amino/amino.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "metachain/metastore/v1/chunk_list.proto";
import "metachain/metastore/v1/manifest.proto";
import "metachain/metastore/v1/params.proto";

option go_package = "metachain/x/metastore/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/metachain/metastore/v1/params";
  }

  // ListManifest Queries a list of Manifest items.
  rpc GetManifest(QueryGetManifestRequest) returns (QueryGetManifestResponse) {
    option (google.api.http).get = "/metachain/metastore/v1/manifest/{url}";
  }

  // ListManifest defines the ListManifest RPC.
  rpc ListManifest(QueryAllManifestRequest) returns (QueryAllManifestResponse) {
    option (google.api.http).get = "/metachain/metastore/v1/manifest";
  }
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// QueryGetManifestRequest defines the QueryGetManifestRequest message.
message QueryGetManifestRequest {
  string url = 1;
}

// QueryGetManifestResponse defines the QueryGetManifestResponse message.
message QueryGetManifestResponse {
  Manifest manifest = 1 [(gogoproto.nullable) = false];
}

// QueryAllManifestRequest defines the QueryAllManifestRequest message.
message QueryAllManifestRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// QueryAllManifestResponse defines the QueryAllManifestResponse message.
message QueryAllManifestResponse {
  repeated Manifest manifest = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}
