syntax = "proto3";

package metachain.metastore.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "metachain/metastore/v1/chunk_list.proto";
import "metachain/metastore/v1/params.proto";

option go_package = "metachain/x/metastore/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // CreateManifest defines the CreateManifest RPC.
  rpc CreateManifest(MsgCreateManifest) returns (MsgCreateManifestResponse);

  // UpdateManifest defines the UpdateManifest RPC.
  rpc UpdateManifest(MsgUpdateManifest) returns (MsgUpdateManifestResponse);

  // DeleteManifest defines the DeleteManifest RPC.
  rpc DeleteManifest(MsgDeleteManifest) returns (MsgDeleteManifestResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "metachain/x/metastore/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.

  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgCreateManifest defines the MsgCreateManifest message.
message MsgCreateManifest {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string url = 2;
  map<string, ChunkList> manifest = 3;
}

// MsgCreateManifestResponse defines the MsgCreateManifestResponse message.
message MsgCreateManifestResponse {}

// MsgUpdateManifest defines the MsgUpdateManifest message.
message MsgUpdateManifest {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string url = 2;
  map<string, ChunkList> manifest = 3;
}

// MsgUpdateManifestResponse defines the MsgUpdateManifestResponse message.
message MsgUpdateManifestResponse {}

// MsgDeleteManifest defines the MsgDeleteManifest message.
message MsgDeleteManifest {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string url = 2;
}

// MsgDeleteManifestResponse defines the MsgDeleteManifestResponse message.
message MsgDeleteManifestResponse {}
