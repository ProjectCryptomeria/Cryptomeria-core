# services/upload_page/buf.gen.yaml
version: v1
plugins:
  - plugin: ts-proto
    out: src/lib/proto
    opt:
      - esModuleInterop=true
      - forceLong=long
      - useOptionals=messages
      - outputClientImpl=false
      - snakeToCamel=true
    strategy: all
    # 実行場所(proto_temp)から見た相対パスに変更
    path: ../node_modules/.bin/protoc-gen-ts_proto