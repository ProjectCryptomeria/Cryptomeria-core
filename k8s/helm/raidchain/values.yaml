# =============================================================================
# Global Settings
# =============================================================================
imagePullPolicy: IfNotPresent

# =============================================================================
# Service Configuration  (★★★ このセクションを新規追加 ★★★)
# =============================================================================
service:
  # 外部アクセス用のNodePort Serviceを作成するかどうか
  # trueにすると、各チェーンが固定のポート(30057, 30058, ...)で公開されます
  external:
    enabled: true
    # 各チェーンのRPCポート(26657)にマッピングするNodePortの開始番号
    startPort: 30057

# =============================================================================
# Chain Node Configuration
# =============================================================================
# デプロイしたいチェーンをリスト形式で定義します。
# nameはk8s内で一意である必要があります。
# typeはどのチェーンの定義(chainTypes)を使用するかを指定します。
chains:
  - name: data-0
    type: datachain
  - name: data-1
    type: datachain
  - name: meta-0
    type: metachain

# チェーンの「種類」ごとの設定を定義します。
chainTypes:
  datachain:
    repository: raidchain/datachain
    tag: latest
  metachain:
    repository: raidchain/metachain
    tag: latest

chain:
  storage:
    size: 10Gi

# =============================================================================
# Relayer Configuration
# =============================================================================
relayer:
  repository: raidchain/relayer
  tag: latest
  pullPolicy: IfNotPresent