syntax = "proto3";

package fdsc.datastore.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "fdsc/datastore/v1/params.proto";
import "gogoproto/gogo.proto";

option go_package = "fdsc/x/datastore/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // CreateFragment defines the CreateFragment RPC.
  rpc CreateFragment(MsgCreateFragment) returns (MsgCreateFragmentResponse);

  // UpdateFragment defines the UpdateFragment RPC.
  rpc UpdateFragment(MsgUpdateFragment) returns (MsgUpdateFragmentResponse);

  // DeleteFragment defines the DeleteFragment RPC.
  rpc DeleteFragment(MsgDeleteFragment) returns (MsgDeleteFragmentResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "fdsc/x/datastore/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.

  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgCreateFragment defines the MsgCreateFragment message.
message MsgCreateFragment {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string fragment_id = 2;
  bytes data = 3;
}

// MsgCreateFragmentResponse defines the MsgCreateFragmentResponse message.
message MsgCreateFragmentResponse {}

// MsgUpdateFragment defines the MsgUpdateFragment message.
message MsgUpdateFragment {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string fragment_id = 2;
  bytes data = 3;
}

// MsgUpdateFragmentResponse defines the MsgUpdateFragmentResponse message.
message MsgUpdateFragmentResponse {}

// MsgDeleteFragment defines the MsgDeleteFragment message.
message MsgDeleteFragment {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string fragment_id = 2;
}

// MsgDeleteFragmentResponse defines the MsgDeleteFragmentResponse message.
message MsgDeleteFragmentResponse {}
