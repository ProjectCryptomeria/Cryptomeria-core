apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cryptomeria.fullname" . }}-relayer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cryptomeria
      app.kubernetes.io/instance: rly-0
      app.kubernetes.io/component: relayer
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        app.kubernetes.io/name: cryptomeria
        app.kubernetes.io/instance: rly-0
        app.kubernetes.io/component: relayer
    spec:
      containers:
        - name: relayer
          image: "{{ .Values.relayer.repository }}:{{ .Values.relayer.tag }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: ["/bin/sh", "-c", "echo '--- Listing /scripts ---'; ls -la /scripts/; echo '--- Checking bash ---'; ls -la /bin/bash; echo '--- Content of script ---'; cat /scripts/init-relayer.sh; echo '--- Executing ---'; /scripts/init-relayer.sh"]
          env:
            - name: HEADLESS_SERVICE_NAME
              value: {{ include "cryptomeria.fullname" . }}-chain-headless
            - name: CHAIN_NAMES_CSV
              # "data-0,data-1,..." のようなCSV文字列を動的に生成
              value: {{ range $i, $chain := .Values.chains }}{{ if $i }},{{ end }}{{ $chain.name }}{{ end }}
            - name: RELEASE_NAME
              value: {{ .Release.Name | quote }}
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: mnemonics
              mountPath: /etc/relayer/mnemonics
      volumes:
        - name: scripts
          configMap:
            name: {{ include "cryptomeria.fullname" . }}-scripts
            defaultMode: 0755
        - name: mnemonics
          secret:
            secretName: {{ include "cryptomeria.fullname" . }}-mnemonics