{{- if .Values.faucet.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: faucet
  namespace: {{ .Values.global.namespace }}
  labels:
    app: faucet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faucet
  template:
    metadata:
      labels:
        app: faucet
    spec:
      containers:
        - name: faucet
          # ✅ values.yaml で指定したビルド済みイメージを使用
          image: "{{ .Values.faucet.image.repository }}:{{ .Values.faucet.image.tag }}"
          imagePullPolicy: {{ .Values.faucet.image.pullPolicy }}
          ports:
            - containerPort: 8080 # ping-pub/faucet のデフォルト
          env:
            - name: MNEMONIC
              valueFrom:
                secretKeyRef:
                  name: cryptomeria-mnemonics
                  key: gwc.local-admin.mnemonic
          volumeMounts:
            - name: config-volume
              mountPath: /config # config.json を配置する場所
      volumes:
        - name: config-volume
          configMap:
            # ✅ 新しい ConfigMap 名に変更（下記参照）
            name: faucet-config
{{- end }}