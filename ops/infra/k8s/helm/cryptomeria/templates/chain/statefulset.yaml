{{- /* 1. 固定チェーン (gwc, mdsc) の生成 */ -}}
{{- range .Values.staticChains }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "cryptomeria.fullname" $ }}-{{ .name }}
spec:
  serviceName: {{ include "cryptomeria.fullname" $ }}-chain-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cryptomeria
      app.kubernetes.io/category: chain
      app.kubernetes.io/instance: {{ .name }}
      app.kubernetes.io/component: {{ .type }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cryptomeria
        app.kubernetes.io/category: chain
        app.kubernetes.io/instance: {{ .name }}
        app.kubernetes.io/component: {{ .type }}
    spec:
      containers:
        - name: chain
          {{- $chainType := index $.Values.chainTypes .type }}
          image: "{{ $chainType.repository }}:{{ $chainType.tag }}"
          imagePullPolicy: {{ $.Values.imagePullPolicy}}
          command: ["/bin/sh", "-c", "/scripts/entrypoint-chain.sh"]
          env:
            - name: CHAIN_APP_NAME
              value: {{ .type | quote }}
            - name: CHAIN_INSTANCE_NAME
              value: {{ .name | quote }}
            {{- /* 修正: values.yaml の env をここに展開 */ -}}
            {{- if $.Values.env }}
            {{- toYaml $.Values.env | nindent 12 }}
            {{- end }}
          ports:
            - containerPort: 26657
              name: rpc
            - containerPort: 9090
              name: grpc
            - containerPort: 1317
              name: api
          volumeMounts:
            - name: data
              mountPath: /home/{{ .type }}/.{{ .type }}
            - name: scripts
              mountPath: /scripts
            - name: mnemonics
              mountPath: /etc/mnemonics
      volumes:
        - name: scripts
          configMap:
            name: {{ include "cryptomeria.fullname" $ }}-scripts
            defaultMode: 0755
        - name: mnemonics
          secret:
            secretName: {{ include "cryptomeria.fullname" $ }}-mnemonics
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ $.Values.chain.storage.size }}
{{- end }}

{{- /* 2. FDSC (可変チェーン) の生成: .Values.fdsc.replicas=0 の場合、rangeは何も生成しない */ -}}
