apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cryptomeria.fullname" . }}-relayer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cryptomeria
      app.kubernetes.io/instance: rly-0
      app.kubernetes.io/component: relayer
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/common/configmap.yaml") . | sha256sum }}
      labels:
        app.kubernetes.io/name: cryptomeria
        app.kubernetes.io/instance: rly-0
        app.kubernetes.io/component: relayer
    spec:
      containers:
        - name: relayer
          image: "{{ .Values.relayer.repository }}:{{ .Values.relayer.tag }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          # 【修正】自動初期化スクリプトを実行せず、待機モード(Sleep infinity)で起動する
          command: ["/bin/sh", "-c", "echo '--- Relayer Standby Mode ---'; echo 'Waiting for external configuration...'; sleep infinity"]
          env:
            - name: HEADLESS_SERVICE_NAME
              value: {{ include "cryptomeria.fullname" . }}-chain-headless
            - name: CHAIN_NAMES_CSV
              value: {{ range $i, $chain := .Values.chains }}{{ if $i }},{{ end }}{{ $chain.name }}{{ end }}
            - name: RELEASE_NAME
              value: {{ .Release.Name | quote }}
          volumeMounts:
            # 【修正】永続ボリュームのマウントを追加
            - name: relayer-data
              mountPath: /home/relayer/.relayer
            - name: scripts
              mountPath: /scripts
            - name: mnemonics
              mountPath: /etc/relayer/mnemonics
      volumes:
        - name: relayer-data
          persistentVolumeClaim:
            claimName: {{ include "cryptomeria.fullname" . }}-relayer-data
        - name: scripts
          configMap:
            name: {{ include "cryptomeria.fullname" . }}-scripts
            defaultMode: 0755
        - name: mnemonics
          secret:
            secretName: {{ include "cryptomeria.fullname" . }}-mnemonics