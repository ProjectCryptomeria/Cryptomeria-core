{{- if .Values.staticMnemonics.enabled }}
apiVersion: v1
kind: Secret
metadata:
  # Jobで生成されるSecretと同じ名前にすることで、参照元を一元化できます
  name: {{ include "cryptomeria.fullname" . }}-mnemonics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cryptomeria.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- range .Values.staticMnemonics.chains }}
  # chain-a.mnemonic: "..." の形式で格納
  {{ .name }}.mnemonic: {{ .mnemonic | quote }}
  {{- end }}
{{- end }}