# =============================================================================
# Global Settings
# =============================================================================
imagePullPolicy: IfNotPresent
env:
  - name: DEV_MODE
    value: "true"
# =============================================================================
# Service Configuration
# =============================================================================
service:
  external:
    enabled: true
    startPortRpc: 30057
    startPortApi: 30067

# =============================================================================
# Chain Node Configuration
# =============================================================================
# generate-values.sh で上書きされますが、デフォルト値としても新しい構成にしておきます
chains:
  - name: gwc
    type: gwc
  - name: mdsc
    type: mdsc
  - name: fdsc-0
    type: fdsc

# 【修正】チェーンの種類定義を刷新
chainTypes:
  gwc:
    repository: cryptomeria/gwc
    tag: latest
  mdsc:
    repository: cryptomeria/mdsc
    tag: latest
  fdsc:
    repository: cryptomeria/fdsc
    tag: latest

chain:
  storage:
    size: 10Gi

# =============================================================================
# Relayer Configuration
# =============================================================================
relayer:
  repository: cryptomeria/relayer
  tag: latest
  pullPolicy: IfNotPresent