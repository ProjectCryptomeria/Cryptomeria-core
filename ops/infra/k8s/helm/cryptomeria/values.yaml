# =============================================================================
# Global Configurations
# =============================================================================
global:
  namespace: cryptomeria

# =============================================================================
# Component Configurations
# =============================================================================

# -----------------------------------------------------------------------------
# 1. Gateway Chain (GWC)
# -----------------------------------------------------------------------------
gwc:
  replicaCount: 1
  image:
    repository: cryptomeria/gwc
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    rpcPort: 26657
    apiPort: 1317
    grpcPort: 9090
  persistence:
    enabled: true
    size: 10Gi
  resources: {}

# -----------------------------------------------------------------------------
# 2. Metadata Store Chain (MDSC)
# -----------------------------------------------------------------------------
mdsc:
  replicaCount: 1
  image:
    repository: cryptomeria/mdsc
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    rpcPort: 26657
    apiPort: 1317
    grpcPort: 9090
  persistence:
    enabled: true
    size: 10Gi
  resources: {}

# -----------------------------------------------------------------------------
# 3. File Data Store Chain (FDSC) - Scalable
# -----------------------------------------------------------------------------
fdsc:
  # Number of FDSC nodes (Shards)
  replicas: 1
  image:
    repository: cryptomeria/fdsc
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    rpcPort: 26657
    apiPort: 1317
    grpcPort: 9090
  persistence:
    enabled: true
    size: 10Gi
  resources: {}

# -----------------------------------------------------------------------------
# 4. IBC Relayer (Go Relayer)
# -----------------------------------------------------------------------------
relayer:
  replicaCount: 1
  image:
    repository: cryptomeria/relayer
    tag: "latest"
    pullPolicy: IfNotPresent
  persistence:
    enabled: true
    size: 1Gi
  resources: {}

