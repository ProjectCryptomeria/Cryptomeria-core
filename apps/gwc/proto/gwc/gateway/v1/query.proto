syntax = "proto3";
package gwc.gateway.v1;

import "amino/amino.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "gwc/gateway/v1/params.proto";
import "gwc/gateway/v1/types.proto";

option go_package = "gwc/x/gateway/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/gwc/gateway/v1/params";
  }

  // StorageEndpoints queries the registered storage endpoints.
  rpc StorageEndpoints(QueryStorageEndpointsRequest) returns (QueryStorageEndpointsResponse) {
    option (google.api.http).get = "/gwc/gateway/v1/storage_endpoints";
  }

  // --- CSU session queries ---

  rpc Session(QuerySessionRequest) returns (QuerySessionResponse) {
    option (google.api.http).get = "/gwc/gateway/v1/sessions/{session_id}";
  }

  rpc SessionsByOwner(QuerySessionsByOwnerRequest) returns (QuerySessionsByOwnerResponse) {
    option (google.api.http).get = "/gwc/gateway/v1/sessions/by_owner/{owner}";
  }

  // SessionUploadTokenHash は TUS ハンドラーがトークンを検証するために使用します。
  rpc SessionUploadTokenHash(QuerySessionUploadTokenHashRequest) returns (QuerySessionUploadTokenHashResponse) {
    option (google.api.http).get = "/gwc/gateway/v1/session_token_hash/{session_id}";
  }
}

message QueryParamsRequest {}

message QueryParamsResponse {
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

message QueryStorageEndpointsRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

message QueryStorageEndpointsResponse {
  repeated StorageInfo storage_infos = 1;
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

message QuerySessionRequest {
  string session_id = 1;
}

message QuerySessionResponse {
  Session session = 1 [(gogoproto.nullable) = false];
}

message QuerySessionsByOwnerRequest {
  string owner = 1;
  cosmos.base.query.v1beta1.PageRequest pagination = 2;
}

message QuerySessionsByOwnerResponse {
  repeated Session sessions = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// 新しく追加されたメッセージ型
message QuerySessionUploadTokenHashRequest {
  string session_id = 1;
}

message QuerySessionUploadTokenHashResponse {
  string token_hash_hex = 1;
}