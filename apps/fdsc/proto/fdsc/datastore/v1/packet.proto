syntax = "proto3";
package fdsc.datastore.v1;

option go_package = "fdsc/x/datastore/types";

// DatastorePacketData defines the Datastore data packet.
message DatastorePacketData {
  oneof packet {
    NoData noData = 1;
    FragmentPacket fragmentPacket = 2;
  }
}

// NoData defines an empty data packet.
message NoData {}

// FragmentPacket defines the data fragment received from GWC
message FragmentPacket {
  uint64 id = 1;
  bytes  data = 2;
  // 追加: 検証用フィールド
  string site_root = 3;
}